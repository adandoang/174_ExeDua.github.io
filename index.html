<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .audio-player {
            margin-bottom: 10px;
        }
        .iframe-container {
            text-align: center;
            margin-bottom: 10px;
        }
        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thumbnail {
            border: none;
            border-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .btn-success {
            margin-top: 20px;
        }
        .btn-success a {
            text-decoration: none;
            color: white;
        }
        .btn-success:hover a {
            text-decoration: none;
            color: white;
        }
        .bottom-spacer {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row gap-5 justify-content-center bottom-spacer">
            <div class="col-12 text-center">
                <h1>IVE</h1>
            </div>
            <div class="col-12 audio-player text-center">
                <audio controls>
                   <source src="ivesong (mp3cut.net).mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="col-12 text-center">
                <h1>After Like, Lagunya IVE</h1>
            </div>
            <div class="col-12 iframe-container">
                <iframe width="315" height="500" src="https://www.youtube.com/embed/szUWuRpH4Xc?si=zhM9yEjuDU3_dBuR" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="col-12 text-center">
                <h1>Video diatas menunjukan member-member IVE</h1>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="row g-3">
                    <div class="col"><img src="https://awsimages.detik.net.id/community/media/visual/2021/12/07/ive_43.jpeg?w=1200" class="img-thumbnail thumbnail" alt="IVE Member 1"></div>
                    <div class="col"><img src="https://cdn.antaranews.com/cache/1200x800/2023/04/11/Fs9KBjVXwAMdVD8.jpeg" class="img-thumbnail thumbnail" alt="IVE Member 2"></div>
                    <div class="col"><img src="https://assets.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/2023/04/13/ive-visual-1163536297.jpeg" class="img-thumbnail thumbnail" alt="IVE Member 3"></div>
                </div>
            </div>
            <div class="col-12 text-center">
                <h1>Member-member Cantik</h1>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-success"><a href="index2.html">Survey</a></button>
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
