<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">IVE Survey</h1>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="date">Date of Birth:</label>
        <input type="date" class="form-control" id="date">
    </div>
    <div class="form-group">
        <label for="favorite-song">Favorite IVE Song:</label>
        <select class="form-control" id="favorite-song">
            <option>After Like</option>
            <option>Love Dive</option>
            <option>Eleven</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">Other</label>
        </div>
    </div>
    <div class="form-group">
        <label>IVE Members You Like:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="yujin" value="Yujin">
            <label class="form-check-label" for="yujin">Yujin</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gawon" value="Gawon">
            <label class="form-check-label" for="gawon">Gawon</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rei" value="Rei">
            <label class="form-check-label" for="rei">Rei</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="wonyoung" value="Wonyoung">
            <label class="form-check-label" for="wonyoung">Wonyoung</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="liz" value="Liz">
            <label class="form-check-label" for="liz">Liz</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="leeseo" value="Leeseo">
            <label class="form-check-label" for="leeseo">Leeseo</label>
        </div>
    </div>
    <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
