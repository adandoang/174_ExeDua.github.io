<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-top: 20px;
        }
        .btn-success {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
        }
        
        .other-song-input {
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <div class="container">
            <h1 class="text-center">IVE Survey</h1>
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="favorite-song">IVE Song:</label>
                <select class="form-control" id="favorite-song" onchange="checkOtherOption(this)">
                    <option>After Like</option>
                    <option>Love Dive</option>
                    <option>Eleven</option>
                    <option>Other</option>
                </select>
                <input type="text" class="form-control other-song-input" id="other-song" placeholder="Enter your favorite song">
            </div>
            <div class="form-group">
                <label for="rate-song">Rate Song:</label>
                <select class="form-control" id="rate-song">
                    <option></option>
                    <option>⭐</option>
                    <option>⭐⭐</option>
                    <option>⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐⭐</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other-gender" value="other">
                    <label class="form-check-label" for="other-gender">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label>IVE Members You Like:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="member" id="yujin" value="Yujin">
                    <label class="form-check-label" for="yujin">Yujin</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="member" id="gawon" value="Gaeul">
                    <label class="form-check-label" for="gawon">Gaeul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="member" id="rei" value="Rei">
                    <label class="form-check-label" for="rei">Rei</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="member" id="wonyoung" value="Wonyoung">
                    <label class="form-check-label" for="wonyoung">Wonyoung</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="member" id="liz" value="Liz">
                    <label class="form-check-label" for="liz">Liz</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="member" id="leeseo" value="Leeseo">
                    <label class="form-check-label" for="leeseo">Leeseo</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments here"></textarea>
            </div>
            <button type="submit" class="btn btn-success" onclick="kirimData()">Submit</button>
        </div>
    </form>
    <script>
        function checkOtherOption(select) {
            var otherSongInput = document.getElementById("other-song");
            if (select.value === "Other") {
                otherSongInput.style.display = "block";
            } else {
                otherSongInput.style.display = "none";
                otherSongInput.value = "";
            }
        }

        function kirimData(){
            var name = document.getElementById("name").value;
            var date = document.getElementById("date").value;
            var favsong = document.getElementById("favorite-song").value;
            var ratesong = document.getElementById("rate-song").value;
            var gender = document.querySelector("input[name=gender]:checked").value;
            var members = [];
            document.querySelectorAll("input[name=member]:checked").forEach(function(member) {
                members.push(member.value);
            });
            var komen = document.getElementById("comments").value;

            if (favsong === "Other") {
                favsong = document.getElementById("other-song").value;
            }

            alert(
                "Nama : " + name +
                "\nDate : " + date +
                "\nSong : " + favsong +
                "\nRate Song: " + ratesong +
                "\nGender : " + gender +
                "\nFav Members: " + members.join(", ") +
                "\nComment: " + komen
            );
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
